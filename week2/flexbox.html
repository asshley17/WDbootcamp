<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flexbox Basics</title>
  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Navbar Styling */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #9265d6;
      padding: 1rem 2rem;
      color: white;
    }

    .navbar-item {
      margin: 0 1rem;
      cursor: pointer;
    }

    /* Centering the card */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 90vh; /*max coverage*/
      background-color: #f0f0f0;
    }

    .card {
      padding: 2rem;
      background-color: rgba(236, 137, 205, 0.968);
      box-shadow: 0 2px 8px rgb(0, 0, 0);
      border-radius: 8px;
      text-align: center;
      max-width: 300px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <a class="navbar-item" href="home.html">Home</a>
    <a class="navbar-item" href="about.html">About</a>
    <a class="navbar-item" href="contact.html">Contact</a>
  </nav>

  <!-- Centered Card -->
  <div class="container">
    <div class="card">
      <h2>Welcome!</h2>
      <p>This is a centered card using Flexbox.</p>
    </div>
  </div>

</body>
</html>
